<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal - Jack B.</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      (function() {
        const saved = localStorage.getItem('theme') || 'thematic';
        document.documentElement.setAttribute('data-theme', saved);
      })();
    </script>
    <style>
      .password-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .password-overlay.hidden {
        display: none;
      }
      .password-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .password-form h2 {
        font-family: var(--font-heading);
        color: var(--text-primary);
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .password-form input {
        font-family: var(--font-body);
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid var(--wood-light);
        border-radius: var(--border-radius);
        background: var(--bg-card);
        color: var(--text-primary);
        width: 250px;
        text-align: center;
      }
      .password-form input:focus {
        outline: none;
        border-color: var(--amber);
      }
      .password-form button {
        font-family: var(--font-body);
        padding: 0.75rem 2rem;
        font-size: 1rem;
        border: 1px solid var(--wood-light);
        border-radius: var(--border-radius);
        background: var(--bg-card);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s;
      }
      .password-form button:hover {
        border-color: var(--amber);
        color: var(--amber);
      }
      .password-error {
        color: #ff6b6b;
        font-size: 0.9rem;
        min-height: 1.5rem;
      }
      .protected-content {
        display: none;
      }
      .protected-content.unlocked {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>

    <div class="theme-toggle">
      <button onclick="toggleTheme()" id="themeBtn">Classic</button>
    </div>

    <div id="passwordOverlay" class="password-overlay">
      <div class="password-form">
        <h2>This page is protected</h2>
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" />
        <button onclick="checkPassword()">Enter</button>
        <p id="passwordError" class="password-error"></p>
      </div>
    </div>

    <main class="page-container protected-content" id="protectedContent">
      <a href="index.html" class="back-link">Back</a>

      <h1 class="page-title">Personal</h1>
      <p class="page-subtitle">A bit about me</p>

      <div class="content">
        <nav class="page-links">
          <a href="resources.html" class="page-link">Resources</a>
        </nav>
      </div>
    </main>

    <script>
      const CORRECT_PASSWORD = 'JOAT';

      function checkPassword() {
        const input = document.getElementById('passwordInput');
        const error = document.getElementById('passwordError');

        if (input.value === CORRECT_PASSWORD) {
          sessionStorage.setItem('personalPageAuth', 'true');
          unlockPage();
        } else {
          error.textContent = 'Incorrect password';
          input.value = '';
          input.focus();
        }
      }

      function unlockPage() {
        document.getElementById('passwordOverlay').classList.add('hidden');
        document.getElementById('protectedContent').classList.add('unlocked');
      }

      // Check if already authenticated this session
      if (sessionStorage.getItem('personalPageAuth') === 'true') {
        unlockPage();
      }

      // Allow Enter key to submit
      document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });

      // Theme toggle
      function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme') || 'thematic';
        const next = current === 'thematic' ? 'classic' : 'thematic';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateButtonText();
      }

      function updateButtonText() {
        const current = document.documentElement.getAttribute('data-theme') || 'thematic';
        const btn = document.getElementById('themeBtn');
        btn.textContent = current === 'thematic' ? 'Classic' : 'Thematic';
      }

      updateButtonText();
    </script>
  </body>
</html>
